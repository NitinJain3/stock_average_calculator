<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stock Average Calculator</title>
    <link href="https://img.icons8.com/ios-filled/50/000000/stocks.png" rel="icon" type="image/png"/>
    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #2a2a2a;
            --text-color-dark: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 0 10px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }
        header {
           border-radius: 20px 20px;
           padding: 1rem;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem;
            text-align: center;
<!--            border-radius: 20px 20px;-->
        }
        main {
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            border-radius: 20px 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        @media (max-width: 600px) {
            header, footer, main {
                padding: 1rem;
            }
        }
      #result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px #ccc;
  min-height: 60px;
  max-width: border-box;
  width: 100%;
  color: #333;
  word-wrap: break-word;
  box-sizing: border-box;
}

    </style>
</head>
<body>
<div class="theme-toggle">
    <label>
        <input id="themeSwitcher" type="checkbox"/> Dark Mode
    </label>
</div>
<header>
    <h1>Stock Average Calculator</h1>
</header>
<main>
    <label for="price1">Buy Price 1:</label>
    <input id="price1" placeholder="Enter first buy price" type="number"/>
    <label for="qty1">Quantity 1:</label>
    <input id="qty1" placeholder="Enter quantity for first buy" type="number"/>
    <label for="price2">Buy Price 2:</label>
    <input id="price2" placeholder="Enter second buy price" type="number"/>
    <label for="qty2">Quantity 2:</label>
    <input id="qty2" placeholder="Enter quantity for second buy" type="number"/>
    <button onclick="calculateAverage()">Calculate Average</button>
    <h2 id="result"></h2>
</main>
<footer>
    © 2025 Nitin Jain. All rights reserved.
</footer>

  <script>
    function calculateAverage() {
      var price1 = parseFloat(document.getElementById("price1").value) || 0;
      var qty1 = parseFloat(document.getElementById("qty1").value) || 0;
      var price2 = parseFloat(document.getElementById("price2").value) || 0;
      var qty2 = parseFloat(document.getElementById("qty2").value) || 0;

      var totalCost = (price1 * qty1) + (price2 * qty2);
      var totalQty = qty1 + qty2;

      if (totalQty === 0) {
        document.getElementById("result").innerText = "Please enter valid quantities.";
        return;
      }

      var averagePrice = totalCost / totalQty;

      document.getElementById("result").innerHTML = `
        <strong>Average Price:</strong> ₹${averagePrice.toFixed(2)}<br>
        <strong>Total Units:</strong> ${totalQty}<br>
        <strong>Total Investment:</strong> ₹${totalCost.toFixed(2)}

      `;
    }document.getElementById("themeSwitcher").addEventListener("change", function () {
            document.body.classList.toggle("dark-mode", this.checked);
        });
  </script>
</body>
</html>

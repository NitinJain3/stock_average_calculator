<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
      padding: 0 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-radius: 20px 20px;
      margin-bottom: 30px;
    }
    main {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }
    input {
      font-size: 16px;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      min-height: 60px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: white;
      font-size: 16px;
      background-color: grey;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    📈 Stock Average Calculator
  </header>

  <main>
    <label>First Share Price:</label>
    <input type="number" id="price1" placeholder="e.g. 3450" />

    <label>First Share Units:</label>
    <input type="number" id="units1" placeholder="e.g. 10" />

    <label>Second Share Price:</label>
    <input type="number" id="price2" placeholder="e.g. 3100" />

    <label>Second Share Units:</label>
    <input type="number" id="units2" placeholder="e.g. 15" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">Result</div>
  </main>

  <footer>
    © 2025 Nitin Jain. All rights reserved.
  </footer>

  <script>
    function calculate() {
      const price1 = parseFloat(document.getElementById('price1').value);
      const units1 = parseFloat(document.getElementById('units1').value);
      const price2 = parseFloat(document.getElementById('price2').value);
      const units2 = parseFloat(document.getElementById('units2').value);

      const resultDiv = document.getElementById('result');

      if (price1 <= 0 || units1 <= 0 || price2 <= 0 || units2 <= 0 ||
          isNaN(price1) || isNaN(units1) || isNaN(price2) || isNaN(units2)) {
        resultDiv.innerHTML = "⚠️ Please enter valid values (greater than 0).";
        return;
      }

      const totalAmount = (price1 * units1) + (price2 * units2);
      const totalUnits = units1 + units2;
      const avgPrice = totalAmount / totalUnits;

      resultDiv.innerHTML = `
        <strong>Total Units:</strong> ${totalUnits}<br>
        <strong>Total Investment:</strong> ₹${totalAmount.toFixed(2)}<br>
        <strong>Average Price:</strong> ₹${avgPrice.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
